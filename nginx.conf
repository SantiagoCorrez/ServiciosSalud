server {
    listen 80;
    server_name servicios-salud.creatisoftcolombia.lat;

    # ACME challenge location for Let's Encrypt (webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve Angular App (or proxy to containerized frontend if preferred)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}

# HTTPS server - certbot will populate the certificate files under /etc/letsencrypt
server {
    listen 443 ssl;
    server_name servicios-salud.creatisoftcolombia.lat;

    ssl_certificate /etc/letsencrypt/live/servicios-salud.creatisoftcolombia.lat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servicios-salud.creatisoftcolombia.lat/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
