version: '3.8'

services:
  frontend:
    build: .
    image: servicios-salud-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

  backend:
    build:
      context: ./mapa-backend
    image: servicios-salud-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=servicios_salud
      - DB_USER=postgres
      - DB_PASSWORD=Asdf123.
    volumes:
      # Mount the source for development but keep node_modules from the image
      - ./mapa-backend:/usr/src/app:cached
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=servicios_salud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Asdf123.
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d servicios"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: ""
    restart: "no"

volumes:
  db_data:
  backend_node_modules:
