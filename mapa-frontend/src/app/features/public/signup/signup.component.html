<div class="container d-flex align-items-center justify-content-center" style="min-height:60vh">
  <div class="row w-100">
    <div class="col-12 col-md-6 offset-md-3">
      <mat-card class="p-3">
        <mat-card-header>
          <mat-card-title class="h4">Registrarse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
              </mat-form-field>
            </div>

            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
              </mat-form-field>
            </div>

            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
              </mat-form-field>
            </div>

            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput formControlName="confirm" type="password">
                <mat-error *ngIf="form.hasError('mismatch')">Las contraseñas no coinciden</mat-error>
              </mat-form-field>
            </div>

            <div class="d-flex">
              <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">{{ isSaving ? 'Registrando...' : 'Registrarse' }}</button>
            </div>
          </form>
          <p class="mt-2">¿Ya tienes cuenta? <a routerLink="/public/login">Inicia sesión</a></p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
