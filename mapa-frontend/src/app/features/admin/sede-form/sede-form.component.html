<form [formGroup]="sedeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="municipalityId">Municipio</label>
    <select id="municipalityId" class="form-control" formControlName="municipalityId">
      <option *ngFor="let municipality of municipalities" [value]="municipality.id">{{ municipality.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
