<h2>Sedes</h2>
<a routerLink="/admin/sedes/new" class="btn btn-primary mb-3">Crear Sede</a>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Municipio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sede of sedes">
      <td>{{ sede.name }}</td>
      <td>{{ sede.municipality?.name }}</td>
      <td>
        <a [routerLink]="['/admin/sedes/edit', sede.id]" class="btn btn-sm btn-info">Editar</a>
        <button (click)="deleteSede(sede.id)" class="btn btn-sm btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
