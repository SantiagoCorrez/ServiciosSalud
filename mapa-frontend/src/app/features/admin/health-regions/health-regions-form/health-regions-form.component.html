<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2">
      <div class="card p-3">
        <h2 class="h5">{{ id ? 'Editar región de salud' : 'Nueva región de salud' }}</h2>
        <form [formGroup]="form" (ngSubmit)="save()">
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="form.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
          </mat-form-field>

          <div class="d-flex gap-2">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
            <button mat-button type="button" (click)="router.navigate(['/admin/health-regions'])">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
